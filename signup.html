<body>
    


    <div class="container mt-5">
        <div class="content  w-75 m-auto p-5">
            <h1 class="text-center ">Smart Login System</h1>

            <div class="inputs mt-3 text-white">

                <div class="mb-3 mt-2">
                    <input type="text" class="form-control" placeholder="Enter Your Name" id="userName">
                </div>

                <div>
                    <input type="e-mail" class="form-control " placeholder="Enter Your E-mail" id="first">
                </div>

                <div class="mt-3">
                    <input type="password" class="form-control " placeholder="Enter Your Password" id="second">
                </div>

                <div id="helloWorld">
                    
                </div>

                <button class="signupButton btn btn-login w-100 mt-5">Sign Up</button>

            </div>

            <div class="mt-3">
                <p class="text-white text-center">You have an account?<a class="text-white text-decoration-none ps-1" href="index.html">Sign In</a></p>
